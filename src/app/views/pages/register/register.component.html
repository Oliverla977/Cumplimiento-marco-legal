<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="resetForm" (ngSubmit)="reestablecerPassword()">
              <h1>Reestablecer contraseña</h1>
              <p class="text-body-secondary">
                Recibirás un correo para poder actualizar tu contraseña
              </p>

              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input
                  type="email"
                  formControlName="email"
                  cFormControl
                  placeholder="Correo"
                />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input
                  type="email"
                  formControlName="confirmEmail"
                  cFormControl
                  placeholder="Confirma tu correo"
                />
              </c-input-group>

              <div class="d-grid">
                <button cButton color="success" type="submit" [disabled]="resetForm.invalid">
                  Confirmar
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
