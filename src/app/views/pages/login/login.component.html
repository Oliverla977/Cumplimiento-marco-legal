<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <h1>Login</h1>
                <p class="text-body-secondary">Inicia sesión en tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="correo" cFormControl ngModel #email="ngModel" required placeholder="Correo" type="email" name="email"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    ngModel #password="ngModel" required
                    cFormControl
                    name="password"
                    placeholder="Contraseña"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton type="submit" class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link" (click)="recuperar()">
                      ¿Olvidaste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5 d-md-block d-sm-none d-none">
            <c-card-body class="text-center my-auto">
              <div>
                <p class="h3">
                  Sistema de evaluación de cumplimiento de marcos legales.
                </p>
                <!-- logo -->
                <img src="assets/images/logoUMG.png" alt="Logo" class="img-fluid mb-4" style="max-width: 100px;">
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
